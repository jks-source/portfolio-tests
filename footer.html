<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Intro</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        background: #000;
      }
      #header {
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: end;
        position: relative;
      }
      #header-content {
        padding-top: 10%;
        padding-right: 3%;
        color: white;
        opacity: 1;
        z-index: 3;
        position: relative;
        text-align: end;
        width: 100%;
      }
      #header-content h1 {
        font-size: 9rem;
        font-family: "Inter", sans-serif;
        font-weight: 800;
        line-height: 0.7;
      }
      #header-content h1 span {
        font-size: 4.5rem;
      }
      #header-content .tt {
        height: 30vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: start;
      }
      #header-content .tt p {
        padding-left: 3%;
        font-size: 2rem;
        font-weight: 500;
        font-family: "Inter", sans-serif;
      }
      #header .srcl {
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        padding-bottom: 1%;
        z-index: 5;
      }
      .srcl p {
        padding: 0 !important;
        margin: 0 !important;
        color: white;
      }
      .srcl a {
        text-decoration: none;
      }
      main {
        background: #fff;
        min-height: 100vh;
        padding: 100px 5%;
        position: relative;
        z-index: 1;
      }
      footer {
        color: white;
      }
      footer a {
        text-decoration: none;
        color: white;
      }
      footer ul {
        list-style-type: none;
      }
      .liens-footer {
        display: flex;
        justify-content: space-between;
        padding-top: 5%;
        font-style: italic;
        font-family: "Inter", sans-serif;
      }
      .liens-footer ul li {
        padding-bottom: 5%;
        font-size: 1.3rem;
        font-weight: 300;
      }
      .liens-footer h3 {
        padding-right: 1%;
      }
      .ctc {
        display: flex;
      }
      .ctc a:first-child {
        font-size: 1.8rem;
        padding-left: 1%;
        padding-top: 2%;
      }
      .ctc a:nth-child(2) {
        margin: 0 auto;
        font-size: 2.5rem;
        font-style: italic;
        font-weight: 400;
      }
      @media (max-width: 768px) {
        .ctc {
          display: flex;
          flex-direction: column-reverse;
          align-items: center;
          gap: 1rem;
        }

        .ctc a {
          width: auto;
          text-align: center;
        }
      }
      .pied-page {
        text-align: end;
        padding-top: 2%;
        padding-right: 2%;
      }
    </style>
  </head>
  <body>
    <header id="header" style="background-image: url('zzdzd.png')">
      <div id="header-content">
        <div class="tt">
          <p>PORTFOLIO</p>
        </div>
      </div>
      <div class="srcl">
        <a href="">
          <p>SCROLL</p>
          <i class="fa-solid fa-angle-down" style="color: #ffffff"></i>
        </a>
      </div>
    </header>

    <main>
      <h1 class="title">
        <span class="font-a">ILAN DIELS</span>
        <span class="font-b">ILAN DIELS</span>
      </h1>
    </main>
    <footer class="bg-gray">
      <div class="liens-footer w-100">
        <ul>
          <li><a href="">ACCEUIL</a></li>
          <li><a href="">A PROPOS</a></li>
          <li><a href="">COMPéTENCES</a></li>
          <li><a href="">PROJETS</a></li>
        </ul>
        <h3>[ Ilan diels ]</h3>
      </div>
      <div class="ctc w-100 pt-5">
        <a href="mailto:ilandiels1@gmail.com">ilandiels1@gmail.com</a>
        <a href="">CONTACTEZ MOI</a>
      </div>
      <div class="pied-page pt-5">
        <p>© 2025 Ilan Diels. Merci de votre visite !</p>
      </div>
    </footer>
  </body>
</html>
