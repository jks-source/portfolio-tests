<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Intro</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow: hidden;
        background: #000;
      }

      #intro-container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        z-index: 10;
        background: #000;
      }

      #text-container {
        display: flex;
        align-items: center;
        gap: 0;
        position: absolute;
        z-index: 2;
      }

      .letter {
        font-size: 6rem;
        font-weight: bold;
        color: white;
        font-family: Arial, sans-serif;
      }
      #landscape-image {
        width: 0;
        height: 140px;
        object-fit: cover;
        border-radius: 10px;
        overflow: hidden;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
      #header {
        display: flex;
        flex-direction: column;
        justify-content: center; /* centre verticalement H1 et contenu */
        align-items: flex-end; /* texte à droite */
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      #header-content {
        padding-top: 10%;
        padding-right: 3%;
        color: white;
        opacity: 0;
        z-index: 3;
        position: relative;
        text-align: end;
        width: 100%;
      }
      #header-content h1 {
        font-size: clamp(2rem, 15vw, 9rem);
        font-family: "Inter", sans-serif;
        font-weight: 800;
        line-height: 0.7;
        padding-bottom: 9%;
      }

      #header-content h1 span {
        font-size: clamp(1rem, 8vw, 4.5rem);
      }
      #header-content .tt {
        height: 30vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: start;
      }
      #header-content .tt p {
        padding-left: 3%;
        font-size: 2rem;
        font-weight: 500;
        font-family: "Inter", sans-serif;
      }
      #header .srcl {
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        padding-bottom: 1%;
        z-index: 5;
      }
      .srcl p {
        padding: 0 !important;
        margin: 0 !important;
        color: white;
      }
      .srcl a {
        text-decoration: none;
      }
      main {
        background: #fff;
        min-height: 100vh;
        padding: 100px 5%;
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="intro-container">
      <img id="landscape-image" src="zzdzd.png" alt="Paysage" />

      <div id="text-container">
        <span class="letter" id="il">IL</span>
        <span class="letter" id="an">AN</span>
      </div>
    </div>

    <header id="header" style="background-image: url('zzdzd.png')">
      <div id="header-content">
        <h1>
          FULLSTACK <br />
          <span>DEVELOPPEUR</span>
        </h1>
        <div class="tt">
          <p>PORTFOLIO</p>
        </div>
      </div>
      <div class="srcl">
        <a href="">
          <p>SCROLL</p>
          <i class="fa-solid fa-angle-down" style="color: #ffffff"></i>
        </a>
      </div>
    </header>

    <main>
      <h1 class="title">
        <span class="font-a">ILAN DIELS</span>
        <span class="font-b">ILAN DIELS</span>
      </h1>
      <p>Contenu de ton portfolio ici...</p>
    </main>

    <script>
      const tl = gsap.timeline();

      tl.set("#landscape-image", { width: 0, height: 140 });
      tl.set("#il", { x: 0 });
      tl.set("#an", { x: 0 });

      tl.to({}, { duration: 0.5 });

      tl.to("#il", {
        x: -100,
        duration: 1,
        ease: "power2.inOut",
      });

      tl.to(
        "#an",
        {
          x: 155,
          duration: 1,
          ease: "power2.inOut",
        },
        "<"
      );

      tl.to(
        "#landscape-image",
        {
          width: 250,
          duration: 1,
          ease: "power2.inOut",
        },
        "<"
      );

      // Pause de 1s avec IL [PHOTO] AN
      tl.to({}, { duration: 0.5 });

      tl.to("#text-container", {
        opacity: 0,
        duration: 0.5,
      });

      tl.to(
        "#landscape-image",
        {
          width: "100vw",
          height: "100vh",
          borderRadius: 0,
          duration: 0.8,
          ease: "power2.inOut",
        },
        "<0.3"
      );

      //Faire disparaître l'intro-container pour révéler le header
      tl.to(
        "#intro-container",
        {
          opacity: 0,
          duration: 0.5,
          ease: "power2.inOut",
          onComplete: () => {
            document.getElementById("intro-container").style.display = "none";
            document.body.style.overflow = "auto";
            document.documentElement.style.overflow = "auto";
          },
        },
        "+=0.5"
      );

      tl.to(
        "#header-content",
        {
          opacity: 1,
          y: 0,
          duration: 0.5,
          ease: "power2.out",
        },
        "-=0.5"
      );
    </script>
  </body>
</html>
