<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Intro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        #intro-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 10;
            background: #000;
        }

        #text-container {
            display: flex;
            align-items: center;
            gap: 0;
            position: absolute;
            z-index: 2;
        }

        .letter {
            font-size: 6rem;
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
        }

        #landscape-image {
            width: 0;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            overflow: hidden;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #header {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: end;
            position: relative;
        }

        #header-content {
            padding-left: 5%;
            padding-bottom: 5%;
            color: white;
            opacity: 0;
            z-index: 3;
            position: relative;
        }

        #header-content h1 {
            font-size: 10rem;
            font-weight: bold;
            margin: 0;
            font-family: Arial, sans-serif;
            padding-bottom: 0 !important;
            margin-bottom: 0 !important;
        }

        #header-content p {
            font-size: 3rem;
            font-family: Arial, sans-serif;
            padding-top: 0 !important;
            margin-top: 0 !important;
        }

        main {
            background: #fff;
            min-height: 100vh;
            padding: 100px 5%;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="intro-container">
        <img id="landscape-image" src="zzdzd.png" alt="Paysage">
        
        <div id="text-container">
            <span class="letter" id="il">IL</span>
            <span class="letter" id="an">AN</span>
        </div>
    </div>

    <header id="header" style="background-image: url('zzdzd.png');">
        <div id="header-content">
            <h1>ILAN DIELS</h1>
            <p>Développeur Web</p>
        </div>
    </header>

    <main>
        <h1 class="title">
            <span class="font-a">ILAN DIELS</span>
            <span class="font-b">ILAN DIELS</span>
        </h1>
        <p>Contenu de ton portfolio ici...</p>
    </main>

    <script>
        const tl = gsap.timeline();

        tl.set("#landscape-image", { width: 0, height: 140 });
        tl.set("#il", { x: 0 });
        tl.set("#an", { x: 0 });
        
        // Pause de 2 secondes avec ILAN
        tl.to({}, { duration: 0.8 });

        tl.to("#il", {
            x: -100,
            duration: 1.5,
            ease: "power2.inOut"
        });
        
        tl.to("#an", {
            x: 155,
            duration: 1.4,
            ease: "power2.inOut"
        }, "<");
        
        tl.to("#landscape-image", {
            width: 250,
            duration: 1.5,
            ease: "power2.inOut"
        }, "<");

        // Pause de 3 secondes avec IL [PHOTO] AN
        tl.to({}, { duration: 2 });


        tl.to("#text-container", {
            opacity: 0,
            duration: 0.5,
        });

        tl.to("#landscape-image", {
            width: "100vw",
            height: "100vh",
            borderRadius: 0,
            duration: 1.5,
            ease: "power2.inOut"
        }, "<0.3");

        //Faire disparaître l'intro-container pour révéler le header
        tl.to("#intro-container", {
            opacity: 0,
            duration: 0.8,
            ease: "power2.inOut",
            onComplete: () => {
                document.getElementById('intro-container').style.display = 'none';
                document.body.style.overflow = 'auto';
                document.documentElement.style.overflow = 'auto';
            }
        }, "+=1");

        tl.to("#header-content", {
            opacity: 1,
            y: 0,
            duration: 1.2,
            ease: "power2.out"
        }, "-=0.5");
    </script>
</body>
</html>
